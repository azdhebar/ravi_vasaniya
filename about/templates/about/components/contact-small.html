  {%if about%}

    <!--Section: Content-->
    <section class="px-md-5 mx-md-5 text-center text-lg-left ">

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-6 mb-4 mb-md-0">

          <!--Image-->
          <div class="view overlay z-depth-1-half">
            <img src="../media/{{about.photo}}" class="img-fluid" alt="">
            <a href="#">
              <div class="mask rgba-white-light"></div>
            </a>
          </div>

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4 mb-md-0">

          <h3 class="font-weight-bold">{{about.title2}}</h3>

          <p class="text-muted">{{about.content2}}</p>

          <a class="btn btn-primary btn-md ml-0" href="{%url 'contact'%}" role="button">Contact<i class="fa fa-phone ml-2"></i></a>

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->


    </section>
    <!--Section: Content-->
