
{%if sliders%}
<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">

  <!--Indicators-->
  <ol class="carousel-indicators">
  {%for slider in sliders%}
    <li data-target="#carousel-example-1z" data-slide-to="{{forloop.counter}}" class="{%if forloop.counter is 1|add:"0" %}active{%endif%}"></li>

  {%endfor%}
  </ol>
  <!--/.Indicators-->

  <!--Slides-->
  <div class="carousel-inner" role="listbox">

    <!--First slide-->
    {%for slider in sliders%}
    <div class="carousel-item {%if forloop.counter is 1|add:"0" %}active{%endif%}">

  <div class="view" style="background-image: url('../media/{{slider.photo}}'); background-repeat: no-repeat; background-size: cover;">


        <!-- Mask & flexbox options-->
        <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

          <!-- Content -->
          <div class="text-center white-text mx-5 wow fadeIn">
            <h1 class="mb-4 my-2">
              <strong>{{slider.header}}</strong>
            </h1>

            <p>
              <strong>{{slider.content}}</strong>
            </p>




          </div>
          <!-- Content -->

        </div>
        <!-- Mask & flexbox options-->

      </div>
    </div>
  {%endfor%}

  </div>
  <!--/.Slides-->

  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->

</div>
<!--/.Carousel Wrapper-->

{%endif%}
