
<div class="container my-5">

  <!-- Section -->
  <section>

    <style>
      .gallery {
        -webkit-column-count: 3;
        -moz-column-count: 3;
        column-count: 3;
        -webkit-column-width: 33%;
        -moz-column-width: 33%;
        column-width: 33%;
      }
        .gallery .pics {
        -webkit-transition:  350ms ease;
        transition: all 350ms ease;
      }
        .gallery .animation {
        -webkit-transform: scale(1);
        -ms-transform: scale(1);
        transform: scale(1);
      }

      @media (max-width: 450px) {
        .gallery {
          -webkit-column-count: 1;
          -moz-column-count: 1;
          column-count: 1;
          -webkit-column-width: 100%;
          -moz-column-width: 100%;
          column-width: 100%;
        }
      }

      @media (max-width: 400px) {
        .btn.filter {
          padding-left: 1.1rem;
          padding-right: 1.1rem;
        }
      }
      button.close {
        position: absolute;
        right: 0;
        z-index: 2;
        padding-right: 1rem;
        padding-top: .6rem6rem;
      }
    </style>

    <!-- Modal -->
    <br>
    <div class ="my-2">
    <h3 class="font-weight-bold text-center text-light text-uppercase small mb-4 ">Gallary</h3>

    <hr class="w-header my-4">

    <!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-12 text-light d-flex justify-content-center mb-5">

       <a href= "{%url 'gallary'%}"> <button type="button" class="btn btn-flat btn-lg m-0 px-3 py-1  text-light filter" data-rel="all">All</button> </a>
        <p class="font-weight-bold mb-0 px-1 py-1">/</p>

{%for category in categories%}
     <a href= "{%url 'category_gallay' id=category.pk %}" >  <button type="button " class="btn btn-flat btn-lg m-0 text-light px-3 py-1 filter " data-rel="{{category.pk}}">{{category.name}}</button>
       </a> <p class="font-weight-bold mb-0 px-1 py-1">/</p>
       {%endfor%}
      </div>

    </div>
<div   class="text-light filter">
 <center>   <p>{{category.contant}}</p></center>
</div>
    <div class="gallery mb-5" id="gallery">

      <!-- Grid column -->

      <!-- Grid column -->

      <!-- Grid column -->
      {%for photo in photos%}
      <div class="mb-3 pics animation {{photo.category.pk}}  all ">
        <a data-toggle="modal" >
          <img class="img-fluid z-depth-1 rounded" src="../../media/{{photo.photo}}" alt="Card image cap">
        </a>
      </div>
      {%endfor%}
      <!-- Grid column -->

      <!-- Grid column -->

      <!-- Grid column -->

      <!-- Grid column -->

      <!-- Grid column -->


      <!-- Grid column -->


      <!-- Grid column -->

    </div>
    <!-- Grid row -->

  </section>
  <!-- Section -->

</div>
</div>
<script>
$(function () {
  var selectedClass = "";
  $(".filter").click(function () {
    selectedClass = $(this).attr("data-rel");
    $("#gallery").fadeTo(100, 0.1);
    $("#gallery div").not("." + selectedClass).fadeOut().removeClass('animation');
    setTimeout(function () {
      $("." + selectedClass).fadeIn().addClass('animation');
      $("#gallery").fadeTo(300, 1);
    }, 300);
  });
});
</script>
