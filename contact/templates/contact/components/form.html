<div class="container-fluid z-depth-1  px-0">

  <!--Section: Content-->
  <section class="p-5  text-center" 
    style=" background-size: cover; background-position: center center;">
<br>
    <!-- Section heading -->
    <h3 class="text-center font-weight-bold text-white mt-5 mb-3">Contact Us</h3>
    <!-- Section description -->
    <h4 class="text-center font-weight-normal text-white mx-auto mb-4 pb-2">We love to hear from you!</h4>


    <form class="mb-5 mx-md-5" method="POST" action="{%url 'contact'%}">
        {%if error%}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{error}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {%endif%}

      {%if success%}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{success}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {%endif%}

    {% csrf_token %}
      <div class="row"> 
        <div class="col-md-6 mb-4 ">

          <!-- Name -->
          <input type="text" id="name" name="name" class="form-control"  required placeholder="Name">

        </div>
        <div class="col-md-6 mb-4">

          <!-- Email -->
          <input type="email" id="email" name="email" required class="form-control" placeholder="Email">

        </div>
    
      </div>

      <div class="row">
        <div class="col-md-12 mb-4">

          <!-- Subject -->
          <input type="text" id="subject" name="subject"  required class="form-control" placeholder="Subject">

        </div>
      </div>

      <div class="row">
        <div class="col-md-12">

          <div class="form-group mb-4">
            <textarea class="form-control rounded" id="message" name="message" required rows="3" placeholder="How can we help?"></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-elegant">Submit</button>
          </div>

        </div>
      </div>

    </form>

  </section>
  <!--Section: Content-->


</div>
